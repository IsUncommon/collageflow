          <li>Create beautiful collages</li>
          <li>Build your own templates</li>
          <li>Share your creations</li>
          <li>Export high-res files for print</li>
        </ul>

        <a href="https://plus.google.com/u/2/communities/110952977814166773980">Join Beta</a>

        <p>
          <em>* requires a device running Android JellyBean or above</em>
        </p>
      </div>
    </div>
