<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Collage Flow</title>
    <link rel="stylesheet" href="css/application.css">
    <script type="text/javascript" src="//use.typekit.net/ywg3ezf.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>
          Collage Flow
          <em>beta</em>
        </h1>
      </div>
    </header>

    <div class="container">
      <div class="phone">
        <div class="image"></div>
        <div class="video">
        <video controls autoplay>
            <source src="http://collageflow.s3.amazonaws.com/videos/collageflow-beta-03.mp4" type="video/mp4" />
          </video>
        </div>
      </div>

      <div class="signup">
        <ul>
          <li>Create beautiful collages</li>
          <li>Build your own templates</li>
          <li>Share your creations</li>
          <li>Export high-res files for print</li>
        </ul>
        
        <a href="https://play.google.com/store/apps/details?id=com.collageflow.android" class="play-store">
          <img alt="Android app on Google Play" src="https://developer.android.com/images/brand/en_app_rgb_wo_45.png" />
        </a>
        <p>
          <em>* requires a device running Android JellyBean or above</em>
        </p>
      </div>
    </div>
  </body>
</html>
